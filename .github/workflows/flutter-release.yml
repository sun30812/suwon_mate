  Release:
    runs-on: ubuntu-latest
    needs: [ BuildAPK, BuildmacOS ]
    steps:
      - name: Download files
        uses: actions/download-artifact@v3
        with:
          name: output
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            suwon_mate_android.apk
            suwon_mate.app_x64.zip